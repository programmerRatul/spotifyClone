<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="index.css">
    <title>Spotify - Your favourite songs here</title>

</head>

<body>
    <nav>
        <ul>
            <li class="logo"><img src="items/logo.png" alt="Spotify">Spotify</li>
            <li>Home</li>
            <li>About</li>
        </ul>
    </nav>
    <main class="container">
        <h1>Best of NCS - by The Weeknd</h1>
        <div class="songList">

        </div>
        <div class="songBanner">

        </div>
    </main>
    <footer class="bottom">
        <input type="range" id="progressBar" min="0" max="100">
        <div class="icons">
            <!-- fontawesome icons -->
            <i class="fa-sharp fa-solid fa-backward-step fa-2xl" style="color: #73dd9c;"></i>
            <i class="fa-sharp fa-regular fa-circle-play fa-2xl" style="color: #73dd9c;"></i>
            <i class="fa-sharp fa-solid fa-forward-step fa-2xl" style="color: #73dd9c;"></i>
        </div>
    </footer>
    <script src="https://kit.fontawesome.com/cc5bb6086b.js" crossorigin="anonymous"></script>
    <script src="index.js"></script>
</body>

</html>
